<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Contexto de formatação em blocos</title>
        <style>     
        * {
            box-sizing: border-box;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: bold;
            font-size: 14pt;
        }
        .child {
        background-color: #15A222;
        }
        .bordered {
        border: 2px solid #2e3d49;
        }
        .block-context {
        background-color: #D16906;
        }
        .left {
            float: left;
        }
        </style>
        </head>
    <body>
        <div class="parent">  </div>
        <div class="child left">Child</div>
        <div class="child left">Child</div>
        <div class="bordered block-context">Novo contexto</div>
      
    </body>
</html>
